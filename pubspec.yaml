  video_player: ^2.3.0
  chewie: ^1.3.1
  youtube_player_flutter: ^8.0.0
  share_plus: ^4.0.3
  rive: 0.8.4
  flutter_html: ^3.0.0-alpha.3
  flutter_screenutil: ^5.4.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: "ic_notification"
  ios: false
  image_path: "assets/image/ic_notification.png"

flutter:
